<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>μμ-grid</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/normalize/2.1.3/normalize.min.css">
    <link href='http://fonts.googleapis.com/css?family=Libre+Baskerville|Roboto:400,300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="../dist/css/uu-grid.css">
    <link rel="stylesheet" href="css/demo-styles.css">

  </head>
  <body class="container">
    <h1>μμ-grid - Flexbox based, minimalistic CSS grid framework</h1>

    <h2>minimal markup required</h2>
    <div class="row">
      <div class="column">
        <div class="box">A</div>
      </div>
      <div class="column">
        <div class="box">B</div>
      </div>
    </div>

    <div class="row">
      <div class="column">
        <div class="box">C</div>
      </div>
      <div class="column">
        <div class="box">D</div>
      </div>
      <div class="column">
        <div class="box">E</div>
      </div>
    </div>

    <h2>responsive column widths</h2>
    <div class="row">
      <div class="column w2 w12--large">
        <div class="box">A</div>
      </div>
      <div class="column w4 w6--large">
        <div class="box">B</div>
      </div>
      <div class="column w6">
        <div class="box">C</div>
      </div>
    </div>
    <div class="row">
      <div class="column w12 w5--large">
        <div class="box">D</div>
      </div>
      <div class="column w12 w3--large">
        <div class="box">E</div>
      </div>
      <div class="column w12 w4--large">
        <div class="box">F</div>
      </div>
    </div>

    <h2>Offsets</h2>
    <div class="row">
      <div class="column w2 offset2--large">
        <div class="box">A</div>
      </div>
      <div class="column w4 offset4--large">
        <div class="box">B</div>
      </div>
    </div>

  </body>
</html>
